<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZERONE 2026 | IEEE Event Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent: #a855f7;
        --accent-glow: rgba(168, 85, 247, 0.4);
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #030303;
        color: #ffffff;
        font-family: 'Rajdhani', sans-serif;
        overflow-x: hidden;
        min-height: 100vh;
      }
      .font-syncopate {
        font-family: 'Orbitron', sans-serif;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }
      .glass {
        background: rgba(10, 10, 15, 0.7);
        backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(168, 85, 247, 0.15);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
      }
      .glow-purple {
        box-shadow: 0 0 30px var(--accent-glow);
      }
      .grid-bg {
        background-image: 
          linear-gradient(rgba(168, 85, 247, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(168, 85, 247, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        background-position: center center;
      }
      
      /* CRT/Scanline Overlay Fix */
      .scanline-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.1) 50%
        ), linear-gradient(
          90deg,
          rgba(255, 0, 0, 0.03),
          rgba(0, 255, 0, 0.01),
          rgba(0, 0, 255, 0.03)
        );
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
        z-index: 100;
        opacity: 0.5;
      }
      
      @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }
      .scan-effect {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: rgba(168, 85, 247, 0.1);
        z-index: 1000;
        pointer-events: none;
        animation: scan 6s linear infinite;
        box-shadow: 0 0 10px rgba(168, 85, 247, 0.2);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #030303;
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a2e;
        border-radius: 10px;
        border: 1px solid rgba(168, 85, 247, 0.1);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a855f7;
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace !important;
      }

      .hero-glitch {
        position: relative;
        display: inline-block;
      }
      .hero-glitch::before, .hero-glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
      }
      .hero-glitch::after {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        animation: glitch-anim 2s infinite linear alternate-reverse;
      }
      .hero-glitch::before {
        left: -2px;
        text-shadow: 2px 0 #00fff9;
        animation: glitch-anim2 3s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip-path: inset(10% 0 30% 0); }
        20% { clip-path: inset(40% 0 10% 0); }
        40% { clip-path: inset(15% 0 80% 0); }
        60% { clip-path: inset(50% 0 5% 0); }
        80% { clip-path: inset(5% 0 45% 0); }
        100% { clip-path: inset(70% 0 20% 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip-path: inset(30% 0 10% 0); }
        20% { clip-path: inset(10% 0 40% 0); }
        40% { clip-path: inset(80% 0 15% 0); }
        60% { clip-path: inset(5% 0 50% 0); }
        80% { clip-path: inset(45% 0 5% 0); }
        100% { clip-path: inset(20% 0 70% 0); }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="scanline-overlay"></div>
    <div class="scan-effect"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
